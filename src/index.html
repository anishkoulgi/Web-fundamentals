<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Employee Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Employee Form</h2>
      </div>
      <form action="#" class="form" id="form">
        <div class="form-control">
          <label class="input-label">First Name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="John"
          />
          <small>Error</small>
        </div>
        <div class="form-control">
          <label class="input-label">Last Name</label>
          <input type="text" id="lastname" name="lastname" placeholder="Snow" />
          <small>Error</small>
        </div>
        <div class="form-group">
          <div class="form-control">
            <label class="input-label">Gender</label>
            <div id="gender-radio" class="radio-container">
              <input type="radio" name="gender" id="Male" value="Male" />
              <label class="main-label" for="Male">Male</label>
              <input type="radio" name="gender" id="Female" value="Female" />
              <label class="main-label" for="Female">Female</label>
            </div>
            <small>Error</small>
          </div>
          <div class="form-control">
            <label class="input-label">Marital Status</label>
            <div id="marital-radio" class="radio-container">
              <input type="radio" name="marital" id="Married" value="Married" />
              <label class="main-label" for="Married">Married</label>
              <input
                type="radio"
                name="marital"
                id="Unmarried"
                value="Unmarried"
              />
              <label class="main-label" for="Unmarried">Unmarried</label>
            </div>
            <small>Error</small>
          </div>
        </div>
        <div class="form-control">
          <label class="input-label">Name of Spouse</label>
          <input id="spouse" type="text" name="spouse" class="disabled" />
          <small>Error</small>
        </div>
        <div class="form-control">
          <label class="input-label">Other Details</label>
          <textarea id="other" placeholder="hobbies: chess, reading"></textarea>
          <small>Error</small>
        </div>
        <div class="form-control">
          <input type="checkbox" id="terms" name="terms" />
          <label class="main-label" for="terms"
            >I accept the terms and conditions</label
          >
          <small>Error</small>
        </div>
        <div class="button-container">
          <button class="reset" type="button" id="reset">Reset</button>
          <button class="save" type="submit">Save</button>
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
